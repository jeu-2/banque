
<!DOCTYPE html>

<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Connexion - Banque J.E.U.</title>
<style>
    body {
      font-family: Arial, sans-serif;
      background: #0e0e20;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #1a1a30;
      padding: 2rem;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px #ffd70080;
    }
    h1 {
      text-align: center;
      color: #ffd700;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.5rem;
      border-radius: 5px;
      border: none;
      outline: none;
    }
    button {
      background: #ffd700;
      color: black;
      border: none;
      padding: 0.8rem;
      margin-top: 1.5rem;
      width: 100%;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    .result {
      margin-top: 1rem;
      color: #ff6666;
      font-size: 0.95rem;
      text-align: center;
    }
    .link {
      text-align: center;
      margin-top: 1rem;
    }
    .link a {
      color: #ffd700;
    }
  </style>
</head>
<body>
<div class="container">
<h1>üîê Connexion</h1>
<form id="loginForm">
<label for="identifiant">Email ou Code Membre</label>
<input id="identifiant" required="" type="text"/>

<input id="password" required="" type="password"/>
<button type="submit">Se connecter</button>
<div class="result" id="resultMessage"></div>
</form>

</div>

</html>
