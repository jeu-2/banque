
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion - Banque J.E.U.</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e0e20;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #1a1a30;
      padding: 2rem;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px #ffd70080;
    }
    h1 {
      text-align: center;
      color: #ffd700;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.5rem;
      border-radius: 5px;
      border: none;
      outline: none;
    }
    button {
      background: #ffd700;
      color: black;
      border: none;
      padding: 0.8rem;
      margin-top: 1.5rem;
      width: 100%;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }
    .result {
      margin-top: 1rem;
      color: #ff6666;
      font-size: 0.95rem;
      text-align: center;
    }
    .link {
      text-align: center;
      margin-top: 1rem;
    }
    .link a {
      color: #ffd700;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Connexion</h1>
    <form id="loginForm">
      <label for="identifiant">Email ou Code Membre</label>
      <input type="text" id="identifiant" required />
      <label for="password">Mot de passe</label>
      <input type="password" id="password" required />
      <button type="submit">Se connecter</button>
      <div class="result" id="resultMessage"></div>
    </form>
    <div class="link">
      <a href="index.html">‚Üê Retour √† l'accueil</a>
    </div>
    <div style="text-align: center; margin-top: 1rem;">
<a href="motdepasse_oublie.html" style="color: #ffd700; text-decoration: none; font-size: 0.9rem;">Mot de passe oubli√© ?</a>
</div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const resultMessage = document.getElementById("resultMessage");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const identifiant = document.getElementById("identifiant").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const response = await fetch("https://banque-api-jeu.onrender.com/api/membres");
        const membres = await response.json();

        const membre = membres.find(m =>
          (m.email && m.email.toLowerCase() === identifiant.toLowerCase()) ||
          (m.code && m.code.toLowerCase() === identifiant.toLowerCase())
        );

        if (!membre || membre.motdepasse !== password) {
          resultMessage.textContent = "‚ùå Identifiant ou mot de passe incorrect.";
          return;
        }

        localStorage.setItem("recordId", membre.id);
        localStorage.setItem("codeMembre", membre.code);
        localStorage.setItem("nomMembre", membre.prenom + " " + membre.nom);
        localStorage.setItem("emailMembre", membre.email);
        localStorage.setItem("statutMembre", membre.statut); 
        localStorage.setItem("soldeMembre", membre.solde);

        resultMessage.style.color = "#00dd88";
        resultMessage.textContent = "‚úÖ Connexion r√©ussie. Redirection...";
        setTimeout(() => {
          window.location.href = "client/client.html";
        }, 1000);
      } catch (err) {
        console.error(err);
        resultMessage.textContent = "‚ùå Erreur r√©seau.";
      }
    });
  </script>
</body>
</html>
